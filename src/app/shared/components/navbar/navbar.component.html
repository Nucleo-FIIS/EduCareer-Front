<!-- HEADER START -->
<header>
    <a routerLink="/home">
      <div class="contain-logo-nucleo">
          <img src="assets/img/logo-educareer.png" alt="">
      </div>
    </a>
    <div id="menu-icon" class="{{ !isActive ? 'bx bx-grid-alt' : 'bx bx-x' }}" (click)="toggleMenu()"></div>

    <ul class="navbar" [class.active]="isActive">
        <li>
            <a routerLink="/home" routerLinkActive="active">Inicio</a>
        </li>
        <li>
            <a routerLink="/profesores" routerLinkActive="active">Profesores</a>
        </li>
        <li>
            <a routerLink="/guia" routerLinkActive="active" >Guía de especialización</a>
        </li>
    </ul>

    
    <!-- START PROFILE -->
    <div class="icons">
        <div class="profile-show" (click)="toggleMenuProfile()">
            <img src="https://www.conpaas.org/wp-content/uploads/2016/06/team-1.jpg" alt="">
            <p>John Doe</p>
        </div>

        <!-- DESGLOSAR PROFILE -->
        <div class="menu" [class.active]="isActiveProfile">
            <div class="profile">
              <img src="https://www.conpaas.org/wp-content/uploads/2016/06/team-1.jpg" />
              <div class="info">
                <h2>John Doe</h2>
                <p>@john_doe</p>
              </div>
            </div>
            <ul>
              <li class="edit-profile">
                <img src="assets/img/profile-menu/edit.png" />
                <a class="btn_edit" routerLink="/dashboard/edit-profile">Editar perfil</a>
              </li>
              <li class="logout">
                <div class="btn-logout">
                    <img src="assets/img/profile-menu//logout.png" />
                    <a routerLink="/auth/login">Cerrar sesión</a>
                </div>
              </li>
            </ul>
          </div>
    </div>
</header>
